<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <div class="form">
        <div class="form-inputs">
            <h1>Registrarse</h1>
            <form action="#" id="formulario" method="post">
                <input type="text" class="line" name="nombre" id="nombre" placeholder="Nombre">
                <input type="email" class="line" name="email" id="email" placeholder="Email">
                <input type="password" class="line" name="createPass" id="createPass" placeholder="Contraseña">
                <input type="password" class="line" name="confirmpass" id="confirmPass" placeholder="Confirmar Contraseña">
                <button type="submit" class="btn-input" id="btn-register">Registrar</button>
            </form>
        </div>
        <div class="form-socials">
            <h1>Iniciar Sesion</h1>
            <div>
                <button id="facebook" class="btn-facebook ">Acceder Con Facebook</button>
            </div>
            <div>
                <button id="twetter" class="btn-twetter ">Acceder Con Twetter</button>
            </div>>
            <div>
                <button id="correo" class="btn-correo ">Acceder Con Correo</button>
            </div>

        </div>

    </div>
    <script src="scripts/validarForm.js "></script>
    <script src="scripts/redes.js "></script>

</body>

</html>
